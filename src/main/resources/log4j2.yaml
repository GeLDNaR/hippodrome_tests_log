Configuration:
  Appenders:
    Console:
      name: "CONSOLE"
      PatternLayout:
        pattern: "%p - %m%n"
    File:
      - name: "MAIN"
        fileName: "logs/main.log"
#        JsonTemplateLayout: {}
        PatternLayout:
          pattern: "%d [%t] %p %c - %m%n"
      - name: "HIPPODROME"
        fileName: "logs/hippodrome.log"
        PatternLayout:
          pattern: "%d [%t] %p %c - %m%n"
      - name: "HORSE"
        fileName: "logs/horse.log"
        PatternLayout:
          pattern: "%d [%t] %p %c - %m%n"
  Loggers:
    Root:
      level: "INFO"
      AppenderRef:
        - ref: "CONSOLE"
          level: "WARN"
        - ref: "MAIN"
    Logger:
      - name: "Hippodrome"
        level: "DEBUG"
        AppenderRef:
          ref: "DEBUG_LOG"
      - name: "Main"
        level: "DEBUG"
        AppenderRef:
          ref: "DEBUG_LOG"
      - name: "Horse"
        level: "DEBUG"
        AppenderRef:
          ref: "DEBUG_LOG"